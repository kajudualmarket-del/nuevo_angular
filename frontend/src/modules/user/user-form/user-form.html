<div class="form-page-container">
    <h2 class="form-title">{{ isEditMode ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}</h2>

    <div class="data-card">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input id="name" type="text" formControlName="name" placeholder="Ej: Juan Pérez">
                <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="validation-error">
                    El nombre es obligatorio.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com">
                <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="validation-error">
                    Correo y formato son obligatorios.
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input id="phone" type="text" formControlName="phone" placeholder="Ej: 555-1234">
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" [routerLink]="['/admin/users']">Cancelar</button>
                <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
                    {{ isEditMode ? 'Guardar Cambios' : 'Crear Usuario' }}
                </button>
            </div>
        </form>
    </div>
</div>
