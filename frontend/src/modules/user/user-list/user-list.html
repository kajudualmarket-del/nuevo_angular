<div class="dashboard-container">
    <div class="header-bar">
        <h2>Gestión de Usuarios</h2>
        <div class="actions">
            <button class="btn btn-secondary" [routerLink]="['/admin/users/upload']">
                <i class="icon-upload"></i> Carga Masiva
            </button>
            <button class="btn btn-primary" [routerLink]="['/admin/users/new']">
                <i class="icon-plus"></i> Nuevo Usuario
            </button>
        </div>
    </div>

    <div class="data-card">
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td class="action-buttons">
                        <button class="btn btn-action-edit" [routerLink]="['/admin/users/edit', user.id]">Editar</button>
                        <button class="btn btn-action-delete" (click)="onDelete(user.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="users.length === 0" class="empty-state">
            No hay usuarios registrados.
        </div>
    </div>
</div>
