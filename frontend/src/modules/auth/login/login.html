<div class="auth-container">
    <h2 class="card-title">Acceder al Sistema</h2>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="validation-error">
                Correo inválido.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Tu contraseña">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="validation-error">
                La contraseña es obligatoria.
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn-primary">
            Iniciar Sesión
        </button>
    </form>

    <div class="register-link">
        ¿No tienes cuenta? <a [routerLink]="['/auth/register']">Regístrate aquí</a>
    </div>
</div>
