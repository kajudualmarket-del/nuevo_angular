<div class="auth-container">
    <h2 class="card-title">Crear Cuenta</h2>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input id="name" type="text" formControlName="name" placeholder="Tu Nombre">
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="validation-error">
                El nombre es obligatorio.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="ejemplo@correo.com">
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="validation-error">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Formato de correo inválido.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono (Opcional)</label>
            <input id="phone" type="text" formControlName="phone" placeholder="555-1234">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="validation-error">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Repetir contraseña">
            <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched" class="validation-error">
                Las contraseñas no coinciden.
            </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="btn-primary">
            Registrarme
        </button>
    </form>

    <div class="login-link">
        ¿Ya tienes cuenta? <a [routerLink]="['/auth/login']">Inicia Sesión aquí</a>
    </div>
</div>
